<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var x= (new Date()).getDay();
    var y
    if(x==1){y="星期一"}
    else if (x==2){y="星期二"}
    else if (x==3){y="星期三"}
    else if (x==4){y="星期四"}
    else if (x==5){y="星期五"}
    else{y="周末"}
    alert(y)
</script>
</body>
</html>
