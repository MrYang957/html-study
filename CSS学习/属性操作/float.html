<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*悬浮，文档流*/
        /*如果最上面标签没设置float,中间标签会在当前位置浮起*/
        .div1{width: 100px;height: 100px;background-color: hotpink;float: left}
        /*clear：left 左边不能有浮动*/
        .div2{width: 200px;height: 100px;background-color: red;float: left;clear: left}
        .div3{width: 100px;height: 200px;background-color: green;float: left}
        .div4{width: 200px;height: 200px;background-color: blue}
    </style>
</head>
<body>
<div class="div1"></div>
<div class="div2"></div>
<div class="div3"></div>
<div class="div4"></div>

</body>
</html>
