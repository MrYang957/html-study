<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .div1,p,span,a{width: 100px;
        height: 100px;
        }
        .div1{background-color: yellow;
            /*none表示隐藏了*/
        display: none}
        p{background-color: red}
        span{background-color: aqua;
        display:inline-block}
        a{background-color: hotpink;
        display: inline-block}
        .div2{word-spacing: -5px;}
    </style>
</head>
<body>
<div class="div1">divvvvvvvaaaaaaaaaa</div>
<p>pppppppppppppppp</p>
<!--内联标签不可设置长宽.内联、块级可互相转换display：inline\block-->
<div class="div2">
    <span>spppappdpdpdpdpdpdd</span>
    <a href="#">click</a>
</div>
</body>
</html>
