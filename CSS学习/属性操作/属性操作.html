<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>属性操作</title>
    <style>
        /*rgb（255,0,0）可调色显示 红绿蓝 0~255*/
        /*font-size: 20px/50%/larger  表示字体大小*/
        /*font-weight: lighter/bold/border/  表示字体加粗*/

        p{color:rgba(255,0,0,0.5);font-size: larger;
            font-weight:bolder}
        .back{border: 1px solid red;
            width:1600px;height:800px;
            background-image: url('timg.jpg');
        background-repeat: no-repeat;
        background-position: center}
    </style>
</head>
<body>
<!--    style="font-style: oblique"表示斜体-->
    <p style="font-style: oblique">独在异乡为异客</p>
    <div class="back"></div>
</body>
</html>
