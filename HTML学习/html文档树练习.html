<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8">
	<meta name="keywords" content="meta总结,html meta,meta属性,meta跳转"><!--name属性主要用于描述网页，与之对应的属性值为content，content中的内容主要是便于搜索引擎机器人查找信息和分类信息用的。 -->
	<meta name="description" content="老男孩培训机构是由一个老的男孩创建的">
	<!--http-equiv顾名思义，相当于http的文件头作用，它可以向浏览器传回一些有用的信息，以帮助正确和精确地显示网页内容，与之对应的属性值为content，              content中的内容其实就是各个参数的变量值。-->
    <!-- <meta http-equiv="Refresh" content="2;URL=https://www.baidu.com"> --><!--2S后刷新访问baidu. 注意后面的引号，分别在秒数的前面和网址的后面-->
    <!-- <meta http-equiv="content-Type" charset=UTF8"> --><!--同meta charset-->
    <title>第一节课</title>
    <link rel="icon" href="http://www.jd.com/favicon.ico"><!-- 标题边上的LOGO -->
    <link rel="stylesheet" href="css.css"><!-- 引用CSS文件 -->
    <script src="hello.js"></script>　<!-- #引用js文件 -->
</head>
<body>
<h3>hello world</h3><h5>hello world</h5><h1>hello world</h1>
<b><p>你好</p></b><!-- b是加粗 ,与strong加粗效果一样-->
<strike><strong><p>你好</p></strong></strike><!-- strike划线 -->
<em><div>你好</div></em><!-- 斜体 -->
<sup><div>哈哈哈</div></sup><!-- 上角标。啥是上下角标 -->
<sub><div>hahaha</div></sub><!-- 下角标 -->
<br>你好</br>

</body>
</html>
